<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Countries</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body id="top">
    <header class="app__header">
        <div class="app__header-title">
            <h1>Where in the world?</h1>
            <div class="app__theme">
                <div class="moon">
                    <img src="./images/moon.svg" class="moon__icon" />
                </div>
                <img src="./images/sun.svg" class="sun" />
            </div>
        </div>
    </header>

    <section class="app__filters wrapper">
        <input type="search" class="app__search" placeholder="search for a country..." />

        <select class="app__filter">
            <option value="">Filter by region</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
        </select>
    </section>

    <main class="app__list wrapper"></main>

    <div class="app_scrolltop">
        <a href="#top">ðŸ”¼</a>
    </div>

    <footer class="app__footer wrapper">
        Hecho por Kenyi Asencios - Octubre 2023
    </footer>

    <dialog class="app__dialog">
        <div class="dialog__body"></div>
        <div class="close__button">
            <button class="dialog__close">Close</button>
        </div>
    </dialog>

    <script src="./modules/main.js" type="module"></script>
</body>

</html>
